[package]
name = "netidx-tools"
version = "0.3.0"
authors = ["Eric Stokes <letaris@gmail.com>"]
edition = "2018"
license = "MIT"
description = "it's like DNS for values"
homepage = "https://github.com/estokes/netidx"
documentation = "https://docs.rs/netidx"
keywords = ["networking", "networking", "distributed", "kerberos", "tool"]
categories = ["network-programming"]

[[bin]]
name = "netidx"
path = "src/main.rs"

[profile.release]
codegen-units = 1
opt-level = 3
lto = true
debug = false

[target.'cfg(unix)'.dependencies]
daemonize = "0.4"

[features]
default = ["browser"]
browser = ["gtk/v3_24", "gio", "glib", "gdk"]

[dependencies]
futures = "0.3"
tokio = { version = "0.2", features = ["full"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
netidx = { path = ".." }
netidx-protocols = { path = "../netidx-protocols" }
structopt = "0.3"
bytes = "0.5"
anyhow = "1"
log = "0.4"
env_logger = "0.7"
base64 = "0.12"
gluon = { version = "0.16", features = ["serialization"] }
parking_lot = "0.10"
indexmap = "1"
once_cell = "1"
gtk = { version = "0.9", features = ["v3_24"], optional = true }
gio = { version = "0.9", optional = true }
glib = { version = "0.10", optional = true }
gdk = { version = "0.13", optional = true }
