[package]
name = "netidx-tools"
version = "0.2.0"
authors = ["Eric Stokes <letaris@gmail.com>"]
edition = "2018"
license = "MIT"
description = "it's like DNS for values"
homepage = "https://github.com/estokes/netidx"
documentation = "https://docs.rs/netidx"
keywords = ["networking", "networking", "distributed", "kerberos", "tool"]
categories = ["network-programming"]

[[bin]]
name = "netidx"
path = "src/main.rs"

[profile.release]
codegen-units = 1
lto = true

[target.'cfg(unix)'.dependencies]
daemonize = "0.4"

[dependencies]
futures = "0.3"
tokio = { version = "0.2", features = ["full"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
netidx = "0.2"
structopt = "0.3"
bytes = "0.5"
anyhow = "1"
log = "0.4"
env_logger = "0.7"
