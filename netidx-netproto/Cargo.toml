[package]
name = "netidx-netproto"
version = "0.15.0"
authors = ["Eric Stokes <letaris@gmail.com>"]
edition = "2021"
homepage = "https://estokes.github.io/netidx-book/"
repository = "https://github.com/estokes/netidx"
description = "netidx wire protocol"
documentation = "https://docs.rs/netidx-netproto"
readme = "../README.md"
license = "MIT"

[dependencies]
combine = "4"
netidx-core = { version = "^0.15", path = "../netidx-core" }
bytes = { version = "1", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"
globset = "0.4"
fxhash = "0.2"
lazy_static = "1"
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1"
base64 = "0.20"
arcstr = { version = "1", features = ["serde"] }
smallvec = "1"
indexmap = "1"

[dev-dependencies]
proptest = "1"
