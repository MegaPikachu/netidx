[package]
name = "netidx-protocols"
version = "0.10.4"
authors = ["Eric Stokes <letaris@gmail.com>"]
edition = "2021"
homepage = "https://estokes.github.io/netidx-book/"
repository = "https://github.com/estokes/netidx"
description = "Protocols built on top of netidx"
documentation = "https://docs.rs/netidx-protocols"
readme = "../README.md"
license = "MIT"

[features]
default = ["krb5_iov"]
krb5_iov = ["netidx/krb5_iov"]

[dependencies]
anyhow = "1"
netidx = { path = "../netidx", version = "0.10", default_features = false }
netidx-bscript = { path = "../netidx-bscript", version = "0.10" }
tokio = { version = "1", features = ["rt-multi-thread", "net", "time", "io-util", "sync"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
bytes = "1"
fxhash = "0.2"
lazy_static = "1"
log = "0.4"
futures = "0.3"
uuid = { version = "0.8", features = ["v4"] }
parking_lot = "0.11"

[dev-dependencies]
proptest = "1"
