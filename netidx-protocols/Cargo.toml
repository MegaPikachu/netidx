[package]
name = "netidx-protocols"
version = "0.6.2"
authors = ["Eric Stokes <letaris@gmail.com>"]
edition = "2018"
homepage = "https://estokes.github.io/netidx-book/"
repository = "https://github.com/estokes/netidx"
description = "Various protocols build on top of netidx"
documentation = "https://docs.rs/netidx-protocols"
readme = "../README.md"
license = "MIT"

[features]
default = ["krb5_iov"]
krb5_iov = ["netidx/krb5_iov"]

[dependencies]
anyhow = "1"
netidx = { path = "../netidx", version = "0.6", default_features = false }
tokio = { version = "1", features = ["rt-multi-thread", "net", "time", "io-util"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
combine = "4"
base64 = "0.13"
bytes = "1"
fs3 = "0.5"
mapr = "0.8"
regex = "1"
fxhash = "0.2"
lazy_static = "1"
packed_struct = "0.4"
packed_struct_codegen = "0.4"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
parking_lot = "0.11"
indexmap = "1"
diligent-date-parser = "0.1"
futures = "0.3"
uuid = { version = "0.8", features = ["v4"] }

[dev-dependencies]
proptest = "0.10"
